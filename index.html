<!DOCTYPE html>
<html>
  <head>
    <title>Sorteador de letras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/panton" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex-center flex-column h-100">
      <h1>Sorteador de letras</h1>
      <p class="p-0 mb-0 text-red">Letras excluídas do sorteio:</p>
      <p id="excluded-letters" class="p-0 m-0"></p>
      <p class="p-0 mb-0 text-green">Letras disponíveis</p>
      <p id="alphabet" class="p-0 m-0"></p>
      <div class="my-5">
        <button id="sort" class="btn" role="button">Sortear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
